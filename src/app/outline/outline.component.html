<div class="content-container">
  <div class="sticky top-0 bg-white pb-3 w-full">
    <p class="py-3 text-3xl font-bold">January Outline</p>
  </div>
  <div class="flex flex-wrap">
    <app-pill
      class="mr-2 mb-2"
      *ngFor="let filter of filters"
      [label]="filter"
      (changeActive)="onPillChange($event)"
    ></app-pill>
  </div>
  <div
    class="w-full py-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-10 justify-items-start"
  >
    @for (inspo of inspos(); track $index) {
    <app-inspiration-card
      class="w-full col-start-1"
      [inspiration]="inspo"
    ></app-inspiration-card>
    <app-outline-card
      class="w-full"
      *ngFor="let outline of getByParentId(inspo._id!)"
      [outline]="outline"
    ></app-outline-card>
    <app-add class="w-full"></app-add>
    }
  </div>
</div>
