<a
  [routerLink]="routerLink"
  [routerLinkActive]="['bg-brand', 'text-white']"
  class="flex items-center p-2 mb-4 hover:bg-brand hover:text-white hover:scale-110 rounded-md transition-all duration-300 ease-in-out"
  [class]="isHidden ? 'flex-col' : ''"
>
  <div class="w-[30px] h-[30px] flex justify-center items-center">
    <mat-icon>{{ iconName }}</mat-icon>
  </div>
  <span *ngIf="!isHidden" class="text-md font-medium text-center">{{
    title
  }}</span>
</a>
